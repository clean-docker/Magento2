<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key
    ServerAdmin webmaster@wolfsellers.com
    ServerName ananda.ckt
    ServerAlias www.ananda.ckt
    DocumentRoot /var/www/html/
    ErrorLog /var/www/ananda.ckt/logs/ananda_error.log
    LogLevel warn
    CustomLog /var/www/ananda.ckt/logs/ananda_access.log combined
</VirtualHost>